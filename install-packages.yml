#
# Playbook to install packages to build jboss domain
#
# Mustaq Pradhan
# 25 June 2018
#
 - name: install packages
   hosts: domain
   gather_facts: true
   become: true
   become_user: root

   tasks:
    - name: install packages
      yum:
         name: "{{ item }}"
         status: present
      with_items: 
       - java-1.8.0-oracle
       - java-1.8.0-oracle-devel

 
